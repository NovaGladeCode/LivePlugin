name: LivesPlugin
version: ${project.version}
main: org.novagladecode.livesplugin.LivePlugin
api-version: 1.21
author: YourName
description: A lives system with levels and effects

commands:
  invis:
    description: Toggle invisibility (requires level 9+)
    usage: /invis
  life:
    description: Manage your levels and lives
    usage: /life <level|withdraw|set|reset|help>
  airboost:
    description: Boost yourself into the air (requires level 15+)
    usage: /airboost
  dragonbreath:
    description: Spawn dragon breath (requires Dragon Egg)
    usage: /dragonbreath
  mace:
    description: Give custom maces (OP only)
    usage: /mace give <warden|nether|chicken>
  chickenmace:
    description: Use Chicken Mace abilities
    usage: /chickenmace <1>
  nethermace:
    description: Use Nether Mace abilities
    usage: /nethermace <1|2>
  wardenmace:
    description: Use Warden Mace abilities
    usage: /wardenmace <1|2>